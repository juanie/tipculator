<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <title>Tip Calculator</title>
    </head>
    <body>
        <div id="container">
            <h1>Tip Calculator</h1>

            <h3>Bill Amount</h3>
            <div class="centerInput">
                <input id="billAmt" type="number" placeholder="Bill Amount" />
            </div>
            <h3>Tip Amount</h3>

            <select id="serviceQualityForTip">
                <option>Choose One </option>
                <option value="0.1">10%-Not so good </option>
                <option value="0.15">15%-Good</option>
                <option value="0.18">18%-Very Good</option>
                <option value="0.2">20%-Excellent</option>
                <option value="0.3">30%-OutStanding</option>
                <option value="0.5">50%-Unicorn</option>
            </select>

            <h3>Split between # of people</h3>
            <div class="centerInput">
                <input
                    type="number"
                    name="billsplit"
                    id="billsplit"
                    value="1"
                />
            </div>
            <button type="button" id="calculate">Calculate!</button>

            <div id="totaltip">
                <h3>
                    Tip Total:

                    <span id="tipTotal"></span>
                </h3>

                <h3>
                    Bill Total:

                    <span id="billTotal"></span>
                </h3>

                <h3>Tip per person: <span id="tipAmtPerPerson"></span></h3>

                <h3>
                    Total bill amount per person with tip included:
                    <span id="completeTotalAmtWithTip"></span>
                </h3>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
