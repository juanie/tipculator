<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Tip Calculator</title>
  </head>
  <body>
  <div id="container">

      <h1>Tip Calculator</h1>
      
      <div id="calculator">
      
      <div id="form">
      
      <h3>Bill Amount?</h3>
      
      <input id="billAmt" type="text" placeholder="Bill Amount">
      
      <h3><p>Tip Amount</p>
      
      <select id="servicequality">
      <option>Choose One </option>
      <option value="0.1">10%-Not so good </option>
      <option value="0.15">15%-Good</option>
      <option value="0.18">18%-Very Good</option>
      <option value="0.2">20%-Excellent</option>
      <option value="0.3">30%-OutStanding</option>
      <option value="0.5">50%-Unicorn</option>
      </select>

      <h3><p>Split between # of people</p>
        <input type="number" name="billsplit" id="billsplit" value="1">
      
      <button type="button" id="calculate">Calculate!</button>
      
      </div>
      
      <div id="totaltip">
      
      <h3>Tip Total:
      
      <span id=tipTotal></span></h3>
      
      <h3>Bill Total:
      
      <span id=billTotal></span></h3>
      
      <h3> Tip per person:
     <span id=result></span></h3>
      
    

       
      </div>
      <script src="script.js"></script>
    </body>
  </htm>
