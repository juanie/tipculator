<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript">
      function changef() {
        var ctext = document.getElementById("c").value;

        document.writeln(ctext);
      }
    </script>
  </head>
  <body>
    <input type="text" id="c" onchange="changef" (); />

    <button type="button" onclick="changef()">click</button>
  </body>
</html>
